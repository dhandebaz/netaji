    <style>
      :root {
        --primary: #2563eb; 
        --surface: #ffffff;
        --background: #f8fafc;
        --glass-border: rgba(255, 255, 255, 0.4);
        --glass-bg: rgba(255, 255, 255, 0.7);
      }

      body {
        font-family: 'Outfit', 'Inter', sans-serif;
        background-color: var(--background);
        color: #1e293b;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      
      html {
        scroll-behavior: smooth;
        -webkit-tap-highlight-color: transparent;
      }

      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Premium Glassmorphism */
      .glass {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .glass-heavy {
         background: rgba(255, 255, 255, 0.95);
         backdrop-filter: blur(20px);
         -webkit-backdrop-filter: blur(20px);
         border-bottom: 1px solid rgba(0,0,0,0.05);
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 8px 32px -8px rgba(0, 0, 0, 0.08);
      }

      /* Mesh Gradients */
      .mesh-gradient {
        background-color: #ffffff;
        background-image: 
          radial-gradient(at 40% 20%, hsla(228,100%,74%,0.3) 0px, transparent 50%),
          radial-gradient(at 80% 0%, hsla(189,100%,56%,0.3) 0px, transparent 50%),
          radial-gradient(at 0% 50%, hsla(340,100%,76%,0.3) 0px, transparent 50%),
          radial-gradient(at 80% 50%, hsla(356,100%,66%,0.3) 0px, transparent 50%),
          radial-gradient(at 0% 100%, hsla(22,100%,77%,0.3) 0px, transparent 50%),
          radial-gradient(at 80% 100%, hsla(242,100%,70%,0.3) 0px, transparent 50%),
          radial-gradient(at 0% 0%, hsla(343,100%,76%,0.3) 0px, transparent 50%);
      }

      /* Utilities */
      .text-balance {
        text-wrap: balance;
      }
      
      ::selection {
        background-color: #bfdbfe;
        color: #1e3a8a;
      }
      
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      
      .font-script {
        font-family: 'Playfair Display', serif;
        font-style: italic;
      }

      /* Loader */
      .loader {
        width: 20px;
        height: 20px;
        border: 2.5px solid #e2e8f0;
        border-bottom-color: #3b82f6;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }
      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
